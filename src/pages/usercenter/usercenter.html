<ion-header>

  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin">
    <ion-card text-center>
      <ion-card-header>
        登录 体验更多功能
      </ion-card-header>
      <ion-card-content>
         <button ion-button outline samll (click)="showModal()">登录/注册</button>
      </ion-card-content>
    </ion-card>
    </div>

    <div *ngIf="logined">
      <ion-list class="marginTop">
        <button ion-item (click)="gotoUserPage()">
          <ion-avatar item-start *ngIf="headface">
            <img src="{{headface}}" />
          </ion-avatar>
          <h2 *ngIf="userinfo">{{userinfo.UserNickName}}</h2>
          <h2 *ngIf="!userinfo">加载中...</h2>
          <p>查看个人主页或编辑简介</p>
        </button>
      </ion-list>
      <ion-list class="marginTop">
          <ion-list-header>
            我的信息
          </ion-list-header>
          <button ion-item (click)="gotoDataList('question')">
            <ion-icon name="paper" item-start color="primary"></ion-icon>
            <ion-label>我的提问</ion-label>
          </button>
          <button ion-item (click)="gotoDataList('favourite')">
              <ion-icon name="star" item-start color="orange"></ion-icon>
              <ion-label>我的关注</ion-label>
          </button>
          <button ion-item (click)="gotoDataList('answer')">
              <ion-icon name="disc" item-start color="secondary"></ion-icon>
              <ion-label>我的回答</ion-label>
          </button>
        </ion-list>
    </div>
</ion-content>

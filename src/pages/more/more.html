<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin">
    <ion-card text-center>
      <ion-card-header>
        登录 体验更多功能
      </ion-card-header>
      <ion-card-content>
         <button ion-button outline samll (click)="showModal()">登录/注册</button>
      </ion-card-content>
    </ion-card>
    </div>

    <div *ngIf="logined">
      <ion-list class="marginTop">
        <button ion-item>
          <ion-avatar item-start *ngIf="headface">
            <img src="{{headface}}" />
          </ion-avatar>
          <h2 *ngIf="userinfo">{{userinfo.UserNickName}}</h2>
          <p>查看个人主页或编辑简介</p>
        </button>
      </ion-list>
    </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>聊天</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item [navPush]="ChatdetailsPage" [navParams]="user" *ngFor="let user of users">
      <ion-avatar>
        <img src="{{user.avatar}}">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>聊天组件开发</p>
    </ion-item>
  </ion-list>
</ion-content>
